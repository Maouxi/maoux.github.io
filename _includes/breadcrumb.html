<div id="breadcrumbs">
    {% if page.url != "/" %}
    <a href="/">Home</a>
    {% endif %}

    {% assign crumbs = page.url | split: '/' %}
    {% for crumb in crumbs offset: 1 %}
    {% if forloop.last %}
    / {{ page.title }}
    {% else %}
    {% assign crumb_limit = forloop.index | plus: 1 %}
    / <a
        href="{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{crumb | replace:'-',' ' | capitalize}}</a>
    {% endif %}
    {% endfor %}

</div>
