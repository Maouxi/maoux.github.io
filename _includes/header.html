<header id="navigation">
    <h1><a href="/">Maoux</a></h1>
    <nav>
        {% for item in site.data.navigation %}

        <a href="{{ item.link }}" {% if page.url == item.link %}class="current"
            {% elsif page.url contains item.tag %}class="current" {% endif %}>
            {{ item.name }}
        </a>

        {% endfor %}
    </nav>
    <a id="themeSwitch">
        <svg role="img" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
            <title>Switch theme</title>
            <path
                d="M17.66,7.93L12,2.27 6.34,7.93c-3.12,3.12 -3.12,8.19 0,11.31C7.9,20.8 9.95,21.58 12,21.58c2.05,0 4.1,-0.78 5.66,-2.34 3.12,-3.12 3.12,-8.19 0,-11.31zM12,19.59c-1.6,0 -3.11,-0.62 -4.24,-1.76C6.62,16.69 6,15.19 6,13.59s0.62,-3.11 1.76,-4.24L12,5.1v14.49z" />
        </svg>
    </a>

    <script>
        setDarkTheme(localStorage.isDark == "true")

        document.getElementById('themeSwitch').addEventListener('click', function (event) {
            if (document.body.getAttribute('data-theme') == 'dark') {
                setDarkTheme(false)
                localStorage.isDark = false;
            } else {
                setDarkTheme(true)
                localStorage.isDark = true;
            }
        });

        function setDarkTheme(isDark) {
            if (isDark) {
                document.body.setAttribute('data-theme', 'dark')
            } else {
                document.body.removeAttribute('data-theme');
            }
        };
    </script>

</header>
