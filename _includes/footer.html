<footer>

    <div id="social">
        {% for item in site.data.social-link %}
        <a href="{{ item.link }}" target="_blank">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="{{item.class}}">
                <title>{{ item.name}}</title>
                {{ item.svg }}
            </svg>
        </a>
        {% endfor %}
    </div>

    <p id="copyright">Maxence Raoux | 2020</p>
</footer>
